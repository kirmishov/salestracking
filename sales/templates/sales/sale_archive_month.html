<!-- Don't use now -->

<ul>
    {% for article in object_list %}
        <li>{{ article.date|date:"F j, Y" }}: {{ article.full_name_customer }}</li>
    {% endfor %}
</ul>

<p>
    {% if previous_month %}
        Previous Month: {{ previous_month|date:"F Y" }}
    {% endif %}
    {% if next_month %}
        Next Month: {{ next_month|date:"F Y" }}
    {% endif %}
</p>
